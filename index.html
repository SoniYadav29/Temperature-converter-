<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="temperature-container">
        <h1>Temperature Converter</h1>
        <div class="input-group" >
          <label for="celsius">&#176;Celsius:</label>
          <input type="number" id="celsius" placeholder="Enter Temperature in Celsius">
        </div>
        <div class="input-group">
          <label for="fahrenheit">&#176;Fahrenheit:</label>
          <input type="number" id="fahrenheit" placeholder="Enter Temperature in Fahrenheit">
        </div>
        <button class="btn" onclick="convertTemperature()">Convert</button>
        <div class="result" id="result"></div>
      </div>
      <script src="script.js"></script>
</body>
</html>
